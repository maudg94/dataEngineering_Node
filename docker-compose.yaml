version: "3"
services:
    web:
        build: .
        ports: 
            - "3000:3000"
        depends_on:
            - database
    database:
        image: "mysql"
        restart: always
        environment:
            MYSQL_DATABASE: 'db'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            - 8080:8080
        expose: 
            - 8080 
        volumes: 
            - my-db:/mysql
volumes: 
    my-db:

